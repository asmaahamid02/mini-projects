<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gmail Colored Logo</title>
</head>

<body>
    <div class="logo-container">
        <div class="logo-parts">
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="m-top"></div>
            <div class="colored-parts">
                <div class="side left" style="background:#4285f4"></div>
                <div class="side right" style="background:#34a853"></div>
                <div class="m-top" style="background:#ea4335"></div>
                <div class="top-corner left"></div>
                <div class="top-corner right"></div>
            </div>
        </div>
        <div class="m-cover">
            <div class="left"></div>
            <div class="right"></div>
            <div class="m-top"></div>
        </div>
    </div>
</body>

</html>
